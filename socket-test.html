<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFADHLOON Socket.io Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .testing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            background: white;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ TFADHLOON Socket.io Connection Test</h1>
        
        <div id="status" class="status disconnected">
            üî¥ Disconnected - Testing connection...
        </div>

        <div>
            <h3>Connection Controls</h3>
            <button id="connectBtn" onclick="connectSocket()">Connect to Socket.io</button>
            <button id="disconnectBtn" onclick="disconnectSocket()" disabled>Disconnect</button>
            <button id="testBtn" onclick="testConnection()" disabled>Test Connection</button>
            <button id="pingBtn" onclick="pingServer()" disabled>Ping Server</button>
            <button id="clearBtn" onclick="clearLog()">Clear Log</button>
        </div>

        <div>
            <h3>Connection Details</h3>
            <p><strong>Server URL:</strong> <span id="serverUrl">Not connected</span></p>
            <p><strong>Socket ID:</strong> <span id="socketId">Not connected</span></p>
            <p><strong>Transport:</strong> <span id="transport">Not connected</span></p>
            <p><strong>Last Ping:</strong> <span id="lastPing">Never</span></p>
        </div>

        <div>
            <h3>Connection Log</h3>
            <div id="log" class="log">
                <div class="log-entry">üîÑ Ready to test Socket.io connection...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
        let socket = null;
        const serverUrls = [
            'https://backend.tfadhloon.com',
            'http://localhost:3005',
            'http://127.0.0.1:3005'
        ];
        let currentUrlIndex = 0;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, connected = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${connected ? 'connected' : 'disconnected'}`;
            
            // Update buttons
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('testBtn').disabled = !connected;
            document.getElementById('pingBtn').disabled = !connected;
        }

        function connectSocket() {
            if (socket) {
                socket.disconnect();
            }

            const serverUrl = serverUrls[currentUrlIndex];
            log(`üîÑ Attempting to connect to: ${serverUrl}`);
            updateStatus('üü° Connecting...');
            
            document.getElementById('serverUrl').textContent = serverUrl;

            socket = io(serverUrl, {
                transports: ['websocket', 'polling'],
                timeout: 10000,
                forceNew: true
            });

            socket.on('connect', () => {
                log(`‚úÖ Connected successfully!`, 'success');
                log(`üÜî Socket ID: ${socket.id}`, 'success');
                log(`üöÄ Transport: ${socket.io.engine.transport.name}`, 'success');
                
                updateStatus('üü¢ Connected', true);
                document.getElementById('socketId').textContent = socket.id;
                document.getElementById('transport').textContent = socket.io.engine.transport.name;
            });

            socket.on('connection-confirmed', (data) => {
                log(`üéâ Server confirmed connection: ${data.message}`, 'success');
                log(`üì° Server: ${data.server}`, 'success');
            });

            socket.on('disconnect', (reason) => {
                log(`‚ùå Disconnected: ${reason}`, 'error');
                updateStatus('üî¥ Disconnected');
                document.getElementById('socketId').textContent = 'Disconnected';
                document.getElementById('transport').textContent = 'None';
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
                updateStatus('üî¥ Connection Failed');
                
                // Try next server URL
                currentUrlIndex = (currentUrlIndex + 1) % serverUrls.length;
                if (currentUrlIndex === 0) {
                    log(`‚ö†Ô∏è All server URLs failed. Stopping auto-retry.`, 'error');
                } else {
                    log(`üîÑ Trying next server URL...`);
                    setTimeout(() => connectSocket(), 2000);
                }
            });

            socket.on('pong', (data) => {
                log(`üèì Pong received: ${data.timestamp}`, 'success');
                document.getElementById('lastPing').textContent = new Date().toLocaleTimeString();
            });

            socket.on('connection-test-response', (data) => {
                log(`üß™ Test response: ${data.message}`, 'success');
                log(`üìä Test data: ${JSON.stringify(data)}`, 'success');
            });

            // Listen for transport upgrades
            socket.io.on('upgrade', () => {
                log(`‚¨ÜÔ∏è Transport upgraded to: ${socket.io.engine.transport.name}`, 'success');
                document.getElementById('transport').textContent = socket.io.engine.transport.name;
            });
        }

        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                log(`üëã Manually disconnected`);
            }
        }

        function testConnection() {
            if (socket && socket.connected) {
                log(`üß™ Testing connection...`);
                socket.emit('test-connection', {
                    test: true,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent
                });
            }
        }

        function pingServer() {
            if (socket && socket.connected) {
                log(`üèì Pinging server...`);
                socket.emit('ping', {
                    timestamp: new Date().toISOString()
                });
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry">üìù Log cleared</div>';
        }

        // Auto-connect on page load
        window.onload = () => {
            log(`üöÄ Starting Socket.io connection test...`);
            setTimeout(() => connectSocket(), 1000);
        };
    </script>
</body>
</html>
